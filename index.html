<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
       <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="hero-image"> 
        <div class="hero-text">
          <p class="description">
            <h4>freeCodeCamp Survey Form</h4>
            <h2>Thankyou for taking the time to help us improve the platform.</h2>
          </p>       
          </div>
        <div class="form" >
                <form action="#" >
                  <label for="name" id="name-label">Name</label><br>
                  <input type="text" id="name-input" name="name" placeholder="Enter Your name.."><br>
              
                  <label for="email" id="email-label">Email</label><br>
                  <input type="text" id="email-input" name="email" placeholder=" Enter Your email.." pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
	                <br />
                  
                    
                  <label for="number" id="number">Contact Number</label><br>
                  <input  id="number-input" name="number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required 
                       placeholder="Enter Your Number.."><br>
                    
                  <label for="age" id="age-label">Age(Optional)</label><br>
                  <input type="text" id="age-input" name="age" placeholder=" Enter Your Age.."><br>

                  <label for="role" id="role-label">Which option best describes your current role?</label><br>
                  <select id="role" name="role" placeholder="Select an Option">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Leaner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">other</option> 
                </select><br>

                <label for="dropdown" id="recommending-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="definitely" value="definitely">
                <label for="male">definitely</label><br>
                <input type="radio" id="Maybe" name="Maybe" value="Maybe">
                <label for="female">Maybe</label><br>
                <input type="radio" id="Not-sure" name="Not-sure" value="Not-sure">
                <label for="other">Not Sure</label><br><br>

                <label for="role" id="role-label">What is your favourite feature of freeCodeCamp?</label><br>
                <select id="role" name="role" placeholder="Select an Option">
                  <option value="Challenges">Challenges</option>
                  <option value="Projects">Projects</option>
                  <option value="Communityr">Community</option>
                  <option value="Open Source">Open Source</option>
                  
              </select><br><br>

              <label for="role" id="role-label">What would you like to see improved(check all that apply)</label><br>
              <label class="container">Front-end Projects
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Back-end Projects
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Data Visualization
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Challenges
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">Open source Community
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Gitter help rooms
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Videos
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">City Meetups
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">Wiki
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Forum
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Additional Courses
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <br>

              <label for="role" id="role-label">Any Comment or Suggestions?</label><br><br>
            <textarea name="Enter Your Comment Here" id="textarea" cols="50" rows="10"></textarea><br><br><br><br><br><br>
                
     
              
                
                  <input type="submit" value="Submit">
                </form>
              
        </div>
    </div>

    
</body>
</html>
